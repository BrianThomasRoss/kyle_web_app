<!-- web_app/templates/tu.html -->



    <h1>Database Contents</h1>

    <p>{{ The database contains the following users: }} </p>

    {% block content %}

    <h1> My Tweets Page </h1>

    <p>{{ message }} </p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.screen_name }} {{user.followers_count }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>No users in db</p>
    {% endif %}

{% endblock %}
